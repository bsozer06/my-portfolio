<div
  class="group relative bg-white border border-gray-200 rounded-2xl shadow-sm hover:shadow-xl hover:-translate-y-1 transition-all duration-300 overflow-hidden"
>
  <!-- Image -->
  <div class="relative h-56 overflow-hidden">
    <img
      [src]="project.imageUrl"
      [alt]="project.title + ' image'"
      class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
    />

    <!-- Light gradient overlay -->
    <div
      class="absolute inset-0 bg-gradient-to-t from-black/50 via-black/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
    ></div>
  </div>

  <!-- Content -->
  <div class="p-6 flex flex-col h-full">

    <h3 class="text-2xl font-bold text-gray-900 mb-2">
      {{ project.title }}
    </h3>

    <p class="text-gray-600 mb-4 leading-relaxed">
      {{ project.description }}
    </p>

    <!-- Technologies -->
    <div class="flex flex-wrap gap-2 mb-6">
      <span
        *ngFor="let tech of project.technologies"
        class="text-xs font-semibold py-1 px-3 rounded-full bg-blue-50 text-blue-700"
      >
        {{ tech }}
      </span>
    </div>

    <!-- Buttons -->
    <div class="mt-auto flex items-center justify-between gap-3 pt-4 border-t border-gray-200">
      
      <!-- GitHub Button -->
      <a
        *ngIf="project.githubUrl"
        [href]="project.githubUrl"
        target="_blank"
        class="flex-1 flex items-center justify-center gap-2 bg-gray-900 hover:bg-gray-800 text-white font-semibold py-2 rounded-full transition-colors duration-300"
      >
        <i class="fa-brands fa-github text-lg"></i>
        <span>GitHub</span>
      </a>

      <!-- Live Demo Button -->
      <a
        *ngIf="project.liveUrl"
        [href]="project.liveUrl"
        target="_blank"
        class="flex-1 flex items-center justify-center gap-2 border-2 border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white font-semibold py-2 rounded-full transition-all duration-300"
      >
        <i class="fa-solid fa-globe text-lg"></i>
        <span>Demo</span>
      </a>

    </div>
  </div>
</div>
